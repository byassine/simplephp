apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  selector:
    matchLabels:
      run: my-app
  replicas: 2
  template:
    metadata:
      labels:
        run: my-app
    spec:
      containers:
      - name: nv-application
        image: yassinebd/testphp:v1.0.1
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: nv-app-svc
  labels:
    run: my-app
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: my-app
